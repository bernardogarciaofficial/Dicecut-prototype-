<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- DiceCut Platform Content -->

  <header>
    <h1>🎲 DiceCut</h1>
    <p>Upload Your Music Track</p>
    <p>🎵 Drag & drop or click to upload</p>
  </header>

  <section id="video-tracks">
    <!-- Video Tracks 1 to 10 -->
    <div class="video-track">
      <h3>Video Track 1</h3>
      <button class="record-btn">🎥 Record</button>
      <button class="upload-btn">📁 Upload</button>
      <button class="delete-btn">❌ Delete</button>
      <video class="preview" controls></video>
      <div class="spinner" style="display: none;"></div>
    </div>
    <!-- Repeat for Video Tracks 2 to 10 -->
  </section>

  <section id="controls">
    <button id="roll-dice-btn">🎲 Roll the Dice</button>
    <button id="mix-btn">🎲 Tap to Mix!</button>
  </section>

  <!-- Member Counter -->
  <div id="member-counter" style="margin: 20px 0; font-size: 18px;">
    👥 Members joined: <span id="member-count">Loading...</span>
  </div>

  <!-- Light/Dark Mode Toggle -->
  <label for="theme-toggle-checkbox">🌗 Light/Dark Mode</label>
  <input type="checkbox" id="theme-toggle-checkbox">

  <script src="script.js"></script>
  <script>
    // Fetch the member count from the PHP file
    fetch('get_member_count.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('member-count').textContent = data.count || '0';
      })
      .catch(error => {
        console.error('Error fetching member count:', error);
        document.getElementById('member-count').textContent = 'Unavailable';
      });
  </script>
</body>
</html>
