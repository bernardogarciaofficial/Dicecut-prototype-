<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎲 DiceCut</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Your Music Track</h2>
      <p>🎵 Drag & drop or click to upload</p>
      <input type="file" id="music-upload" accept="audio/*">
    </section>

    <section class="video-tracks">
      <h3>Video Tracks</h3>
      <!-- Generate Video Track Blocks Dynamically (10 video tracks) -->
      <div id="video-tracks-container"></div>
    </section>

    <div class="member-counter">
      <p>👥 Members joined: <span id="member-count">Unavailable</span></p>
    </div>

    <footer>
      <button id="roll-dice-btn">🎲 Roll the Dice 🎲 Tap to Mix!</button>
      <button id="light-dark-mode-toggle">🌗 Light/Dark Mode</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
