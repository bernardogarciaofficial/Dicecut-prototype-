<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 DiceCut</h1>

    <div id="master-track-container">
      <h2>Master Music Track</h2>
      <input type="file" id="master-track-upload" accept="audio/*" />
      <audio id="master-track" controls></audio>
    </div>

    <h2>Video Tracks</h2>
    <div id="video-tracks-container">
      <!-- Video tracks will be dynamically added here -->
    </div>

    <div class="buttons">
      <button id="roll-dice-btn">🎲 Roll the Dice</button>
      <button id="mix-btn">🎲 Tap to Mix!</button>
    </div>

    <div class="footer">
      <p>👥 Members joined: Unavailable</p>
      <p>🌗 Light/Dark Mode</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
