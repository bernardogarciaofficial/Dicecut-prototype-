<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>🎲 DiceCut - Mix Your Music & Videos</h1>
    
    <!-- Master Music Track Section -->
    <div id="master-track-container">
      <h2>Master Music Track</h2>
      <input type="file" id="master-track-upload" accept="audio/*" />
      <audio id="master-track" controls></audio>
    </div>

    <!-- Video Tracks Container -->
    <div id="video-tracks-container">
      <!-- Video tracks will be dynamically created here -->
    </div>

    <!-- Action Buttons -->
    <button id="roll-dice-btn">🎲 Roll the Dice</button>
    <button id="mix-btn">🎶 Tap to Mix!</button>

    <!-- Member Status -->
    <p>👥 Members joined: Unavailable</p>

    <!-- Theme Toggle Button -->
    <button id="toggle-theme">🌗 Light/Dark Mode</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
