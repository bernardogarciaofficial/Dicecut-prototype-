<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 DiceCut</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="theme-toggle">🌗 Light/Dark Mode</button>

  <!-- Music Upload Section -->
  <div id="music-upload">
    <h2>Upload Your Music Track</h2>
    <input type="file" accept="audio/*" />
  </div>

  <!-- Video Tracks Container -->
  <div id="video-tracks-container"></div>

  <!-- Dice Roll Section -->
  <button class="dice-button" onclick="rollDice()">🎲 Roll the Dice</button>
  <div id="dice-ui">🎲 🎲 Tap to Mix! 🎲 🎲</div>

  <script src="script.js"></script>
</body>
</html>
