<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎲 DiceCut</h1>
    <div class="upload-section">
      <label for="music-upload">Upload Your Music Track</label>
      <input type="file" id="music-upload" accept="audio/*">
    </div>

    <div class="video-tracks">
      <div class="video-track" id="video-track-1">
        <video id="video-preview-1" autoplay muted></video>
        <div class="recording-indicator"></div>
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
        <button class="delete-btn">❌ Delete</button>
      </div>
      <!-- Repeat for other video tracks as needed -->
    </div>

    <div class="controls">
      <button class="roll-dice-btn">🎲 Roll the Dice 🎲 Tap to Mix!</button>
      <button class="theme-toggle-btn">🌗 Light/Dark Mode</button>
    </div>

    <div class="members-info">
      <p>👥 Members joined: Unavailable</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
