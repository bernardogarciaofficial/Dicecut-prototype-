<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎲 DiceCut</h1>

    <!-- Theme Toggle -->
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      <span class="slider"></span>
      <span class="label">Light/Dark</span>
    </label>
  </header>

  <!-- 🎵 Music Upload Section -->
  <section id="music-upload" class="drop-zone">
    <h2>Upload Your Music Track</h2>
    <p>Drag & drop or click to upload</p>
    <input type="file" accept="audio/*" hidden id="audioInput" />
  </section>

  <!-- 🎥 Video Tracks -->
  <section id="video-tracks">
    <!-- Generate 10 video tracks -->
    <!-- You can copy this block 10x or use JS later -->
    <!-- Track Example -->
    <div class="video-track drop-zone">
      <h3>Video Track 1</h3>
      <video class="preview" controls></video>
      <div class="track-controls">
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
      </div>
      <div class="spinner hidden"></div>
    </div>

    <!-- Duplicate above block 9 more times for tracks 2-10 -->
    <!-- Or let me know and I can generate them dynamically via JS -->
  </section>

  <!-- 🎲 Dice Rolling Button -->
  <button class="dice-button" onclick="rollDice()">🎲 Roll the Dice</button>

  <!-- 🎲 Dice UI (with animation) -->
  <div id="dice-ui">
    🎲 <span class="dice-emoji">🎲</span> Tap to Mix! <span class="dice-emoji">🎲</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
