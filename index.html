<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle -->
  <input type="checkbox" id="theme-toggle" />
  <label for="theme-toggle">🌗 Light/Dark Mode</label>

  <!-- Title -->
  <h1>🎲 DiceCut</h1>

  <!-- Music Upload Section -->
  <div id="music-upload">
    <h2>Upload Your Music Track</h2>
    <p>🎵 Drag & drop or click to upload</p>
    <input type="file" id="music-file" accept="audio/*">
  </div>

  <!-- Video Track Section -->
  <div id="video-tracks">
    ${[...Array(10)].map((_, i) => `
      <div class="video-track">
        <h3>Video Track ${i + 1}</h3>
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
        <video class="preview" controls></video>
        <div class="spinner"></div>
      </div>
    `).join('')}
  </div>

  <!-- Roll the Dice Section -->
  <div id="dice-ui">
    <button id="dice-button">🎲 Roll the Dice</button>
    <p class="roll-label">🎲 🎲 Tap to Mix! 🎲</p>
  </div>

  <!-- Drag and Drop Section -->
  <div id="drag-drop-area">
    <p>Drag & drop or click to upload a file</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
