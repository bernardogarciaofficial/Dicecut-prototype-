<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎲 DiceCut</h1>

    <!-- Master Music Track -->
    <div id="master-track-container">
      <h2>Master Music Track</h2>
      <input type="file" id="master-track-upload" accept="audio/*" />
      <audio id="master-track" controls></audio>
    </div>

    <!-- 🎥 Video Tracks Container -->
    <div id="video-tracks-container">
      <!-- Video tracks will be added here dynamically -->
    </div>

    <!-- Dice Buttons -->
    <div class="controls">
      <button id="roll-dice-btn">🎲 Roll the Dice</button>
      <button id="mix-btn">🎲 Tap to Mix!</button>
    </div>

    <!-- Members + Theme Toggle -->
    <p>👥 Members joined: <span id="members-count">0</span></p>
    <button id="toggle-theme">🌗 Light/Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
