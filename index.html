<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle">🌗 Light/Dark Mode</button>

  <h1>🎲 DiceCut</h1>

  <section id="music-upload">
    <h2>Upload Your Music Track</h2>
    <div id="drag-drop-area">
      <p>🎵 Drag & drop or click to upload</p>
      <input type="file" accept="audio/*">
    </div>
    <button class="delete-btn">❌ Delete</button>
  </section>

  <div id="video-tracks">
    <!-- 10 video tracks -->
    ${[...Array(10)].map((_, i) => `
      <div class="video-track">
        <h3>Video Track ${i + 1}</h3>
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
        <button class="delete-btn">❌ Delete</button>
        <video class="preview" controls></video>
        <div class="spinner"></div>
      </div>
    `).join('')}
  </div>

  <div id="dice-ui">
    <button class="dice-button" onclick="rollDice()">🎲 Roll the Dice</button>
    <div style="margin-top: 20px;">🎲 🎲 Tap to Mix! 🎲 🎲</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
