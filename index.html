<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Hidden Preview Video -->
<video id="preview" autoplay muted style="width: 300px; margin-top: 20px; display: none; border-radius: 10px;"></video>
<body>
  <div class="container">
    <h1>🎲 DiceCut</h1>

    <div id="master-track-container">
      <h2>Master Music Track</h2>
      <input type="file" id="master-track-upload" accept="audio/*" />
      <audio id="master-track" controls></audio>
      <br />
      <button id="record-btn">🎥 Record</button>
      <div class="recording-indicator" id="indicator"></div>
    </div>

    <div id="video-tracks-container"></div>

    <div class="controls">
      <button id="roll-dice-btn">🎲 Roll the Dice</button>
      <button id="mix-btn">🎲 Tap to Mix!</button>
    </div>

    <p>👥 Members joined: <span id="members-count">0</span></p>
    <button id="toggle-theme">🌗 Light/Dark Mode</button>
  </div>

  <video id="preview" hidden></video>
  <script src="script.js"></script>
</body>
</html>
