<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤️ Weather Dashboard</h1>
      <p>Get real-time weather updates for any city.</p>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn">🔍 Search</button>
      </div>

      <div id="weather-display" class="weather-display hidden">
        <h2 id="city-name"></h2>
        <p id="weather-description"></p>
        <div class="weather-info">
          <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
          <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> km/h</p>
        </div>
        <img id="weather-icon" alt="Weather Icon" />
      </div>

      <div id="error-message" class="error-message hidden">
        <p>⚠️ Unable to fetch weather data. Please try again!</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
