<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding-top: 50px;
    }

    #dice-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .dice {
      width: 100px;
      height: 100px;
    }

    #roll-label {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background: #222;
      border: 2px solid #fff;
      display: inline-block;
      border-radius: 10px;
    }

    #roll-label:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div id="dice-container">
    <img id="dice1" class="dice" src="dice-1.PNG" alt="Dice 1">
    <img id="dice2" class="dice" src="dice-1.PNG" alt="Dice 2">
  </div>

  <div id="roll-label" onclick="rollDice()">Roll Dice (Click)</div>

  <script>
    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const roll1 = Math.floor(Math.random() * 10) + 1;
      const roll2 = Math.floor(Math.random() * 10) + 1;

      dice1.src = `dice-${roll1}.PNG`;
      dice2.src = `dice-${roll2}.PNG`;
    }
  </script>

</body>
</html>
