<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎲 DiceCut</h1>
    <h2>Upload Your Music Track</h2>
    <p>🎵 Drag & drop or click to upload</p>

    <!-- Video Tracks -->
    <div class="video-tracks">
      <div id="video-track-1" class="video-track">
        <h3>Video Track 1</h3>
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
        <button class="delete-btn">❌ Delete</button>
        <video class="preview" controls></video>
      </div>
      <div id="video-track-2" class="video-track">
        <h3>Video Track 2</h3>
        <button class="record-btn">🎥 Record</button>
        <button class="upload-btn">📁 Upload</button>
        <button class="delete-btn">❌ Delete</button>
        <video class="preview" controls></video>
      </div>
      <!-- Add other tracks as needed -->
    </div>

    <div class="footer">
      <p>🎲 Roll the Dice 🎲 Tap to Mix!</p>
      <p>🌗 Light/Dark Mode</p>
      <p>👥 Members joined: Unavailable</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
