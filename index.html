<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .dice-button {
      background-color: #ff4747;
      border: none;
      border-radius: 12px;
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dice-button:hover {
      background-color: #e63e3e;
    }

    .video-track {
      background-color: #222;
      border: 2px solid #444;
      margin: 10px auto;
      padding: 20px;
      width: 80%;
      border-radius: 8px;
    }

    .video-track h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>DiceCut</h1>

  <div id="music-upload">
    <h2>Upload Your Music Track</h2>
    <input type="file" accept="audio/*">
  </div>

  <!-- Placeholder for 10 video tracks -->
  <div class="video-track">
    <h3>Video Track 1</h3>
    <button onclick="startRecording(1)">Record</button>
    <button onclick="uploadVideo(1)">Upload</button>
  </div>
  <!-- Repeat this for all other video tracks -->
  <div class="video-track">
    <h3>Video Track 2</h3>
    <button onclick="startRecording(2)">Record</button>
    <button onclick="uploadVideo(2)">Upload</button>
  </div>
  <!-- Repeat until track 10 -->

  <br><br>
  <button class="dice-button" onclick="rollDice()">Roll Dice (Click)</button>

  <div id="dice-ui" style="font-size: 32px; margin-top: 30px; cursor: pointer;">
  ðŸŽ² ðŸŽ² Roll Dice (Click) ðŸŽ² ðŸŽ²
</div>

  <script src="script.js"></script>
</body>
</html>
