<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="theme-toggle">
    🌗 Light/Dark Mode
    <input type="checkbox" id="theme-toggle-checkbox" />
  </div>

  <h1>🎲 DiceCut</h1>

  <section id="music-upload">
    <h2>Upload Your Music Track</h2>
    <p>🎵 Drag & drop or click to upload</p>
    <input type="file" id="music-upload-input" />
    <div id="music-upload-message"></div>
  </section>

  <h2>Video Tracks</h2>
  <div id="video-tracks-container"></div>

  <button id="roll-dice-btn">🎲 Roll the Dice</button>
  <button id="mix-btn">🎲 Tap to Mix!</button>

  <div id="member-count">👥 Members joined: <span id="member-number">Unavailable</span></div>

  <script src="script.js"></script>
</body>
</html>
