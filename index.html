<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle -->
  <div id="theme-toggle">
    <label for="theme-toggle-checkbox">🌗 Light/Dark Mode</label>
    <input type="checkbox" id="theme-toggle-checkbox">
  </div>

  <!-- Title -->
  <h1>🎲 DiceCut</h1>

  <!-- Music Upload Section -->
  <div id="music-upload">
    <h2>Upload Your Music Track</h2>
    <p>🎵 Drag & drop or click to upload</p>
    <input type="file" id="music-upload-input">
    <div id="music-upload-message"></div>
  </div>

  <!-- Dynamic Video Tracks -->
  <div id="video-tracks"></div>

  <!-- Action Buttons -->
  <button id="roll-dice-btn" class="dice-button">🎲 Roll the Dice</button>
  <button id="mix-btn" class="dice-button">🎲 🎲 Tap to Mix! 🎲</button>

  <script src="script.js"></script>
</body>
</html>
