<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🎲 DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle">🌗 Light/Dark Mode</button>
  <h1>🎲 DiceCut</h1>

  <section id="music-upload">
    <h2>Upload Your Music Track</h2>
    <div id="drag-drop-area">
      <p>🎵 Drag & drop or click to upload</p>
      <input type="file" accept="audio/*" id="music-input" />
      <button id="delete-music">❌ Delete</button>
    </div>
  </section>

  <div id="video-tracks">
    <!-- JavaScript dynamically injects 10 video track elements here -->
  </div>

  <button class="dice-button" onclick="rollDice()">🎲 Roll the Dice</button>
  <div id="dice-ui">🎲 🎲 Tap to Mix! 🎲 🎲</div>

  <script src="script.js"></script>
</body>
</html>
