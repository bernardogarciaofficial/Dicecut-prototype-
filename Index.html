<!DOCTYPE html>
<html lang=" en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiceCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>DiceCut</h1>

  <div id="audio-upload">
    <label for="audioFile">Upload Your Song:</label>
    <input type="file" id="audioFile" accept="audio/*" />
  </div>

  <div id="video-tracks">
    <!-- 10 video tracks go here -->
    <h2>Video Tracks</h2>
    <div class="video-track" data-track="1">
      <video controls></video>
      <div class="controls">
        <button>Record</button>
        <button>Stop</button>
        <button>Pause</button>
        <button>Rewind</button>
        <button>Forward</button>
        <button>Upload Video</button>
      </div>
    </div>
    <!-- Copy the block above 9 more times for 10 tracks -->
  </div>

  <div id="dice-section">
    <div id="dice-container">
      <img src="dice1.png" class="dice" />
      <img src="dice2.png" class="dice" />
    </div>
    <button id="roll-dice">Roll Dice (Click)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
